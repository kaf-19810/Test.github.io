    <!--时间显示-->
    <script>
        function getD1() {
            var date = new Date();
            var d1 = date.toLocaleString();
            document.getElementById("datetime").innerHTML = d1;
        }
    
        setInterval("getD1();", 1000);
    
    </script>
    
    <script>
        var rs = document.getElementsByName("typefunc"); //获取单选按钮组
        for (var i in rs) {
            rs[i].onclick = function () { //绑定click事件
                var lab = this.parentNode; //获取label标签
                var labs = lab.parentNode.childNodes; //获取同组的所有label标签
                for (var j in labs) {
                    labs[j].className = "non"; //修改为未选中
                }
                lab.className = "checked"; //当前label修改为选中
            }
        }
    </script>
    
    
    <script>
        function btn1() {
            // 设置btn1点击之后会发生什么

            document.getElementById('show2').style.display = 'none';//暂时保留，到时候用来补充图标

        function btn2() {

            document.getElementById('show1').style.display = 'none';
            document.getElementById('show2').style.display = 'block';//暂时保留，到时候用来补充图标

    </script>
